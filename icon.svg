<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#3584e4"/>

  <!-- Airplane -->
  <g fill="#ffffff" transform="translate(64, 64) rotate(-45) translate(-64, -64)">
    <!-- Fuselage -->
    <ellipse cx="64" cy="64" rx="8" ry="32"/>

    <!-- Wings -->
    <path d="M 64 54 L 100 64 L 64 68 Z"/>
    <path d="M 64 54 L 28 64 L 64 68 Z"/>

    <!-- Tail -->
    <path d="M 58 90 L 64 96 L 70 90 L 64 85 Z"/>
    <path d="M 64 85 L 64 96 L 54 92 Z"/>
    <path d="M 64 85 L 64 96 L 74 92 Z"/>

    <!-- Nose -->
    <ellipse cx="64" cy="35" rx="5" ry="8"/>
  </g>

  <!-- Flight category indicator dots -->
  <circle cx="24" cy="108" r="6" fill="#00ff00"/>
  <circle cx="44" cy="108" r="6" fill="#0080ff"/>
  <circle cx="64" cy="108" r="6" fill="#ff0000"/>
  <circle cx="84" cy="108" r="6" fill="#ff00ff"/>
</svg>
